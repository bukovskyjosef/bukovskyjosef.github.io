<h3>DĚTSKÝ KONDICIONÉR VE SPREJI SWEETY</h3>
<ul>
    <li>vyživující kondicionér ve spreji</li>
    <li>obohacený panthenolem a výtažky z hedvábí</li>
</ul>
<h4>Použití</h4>
<p>

</p>
