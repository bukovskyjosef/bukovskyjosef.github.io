<h3>DĚTSKÝ SPRCHOVÝ GEL A ŠAMPON BREEZY</h3>
<p>Dětský sprchový gel a šampon 2v1 s příjemně svěží vůní. Speciální složení s panthenolem, pšeničnými proteiny a aloe
    vera poskytuje dětské pokožce a vláskům tu nejlepší a nejjemnější péči, hydrataci a lesk. Dermatologicky testováno,
    vhodné pro děti od 2 let.</p>
