<h3>SUBRINA RECEPT</h3>
<h4>ŠAMPON PROTI VYPADÁVÁNÍ VLASŮ</h4>
<p>
    Šampon obsahující kombinaci aktivních látek, které posilují vlasy a snižují jejich nadměrné padání.
    Vlasům dodává péči a vrací energii.
</p>
<h4>CHMEL</h4>
<p>Účinně redukuje nadměrné padání vlasy a potlačuje kožní defekty.</p>
