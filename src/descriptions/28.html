<h3>DĚTSKÝ SPRCHOVÝ GEL A ŠAMPON S KONDICIONÉREM SWEETY</h3>
<p>Pečující sprchový gel a šampon s kondicionérem 3v1, obohacený panthenolem, pšeničnými proteiny a medem. Jemně čistí a
    vyživuje dětskou pokožku, přidaný kondicionér usnadňuje rozčesávání vlasů. Dermatologicky testováno. Vhodné pro děti
    od 2 let.</p>
